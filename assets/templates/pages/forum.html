<div class="container-fluid">
    <section class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <a href="/">
                        <span class="fa fa-home"></span>
                    </a>
                </li>
                <li>
                    <span ng-bind="forum.name"> </span>
                </li>
            </ol>
        </div>
    </section>
    <section class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary" ng-click="showNewTopicModal()">New Topic</button>
        </div>
    </section>
    <section class="row">
        <div class="col-lg-12" infinite-scroll="forum.fetchMoreTopics()" infinite-scroll-disabled="forum.fetchingTopic">
            <ul class="media-list">
                <li class="media" ng-repeat="topic in forum.topics">
                    <a class="pull-left" href="#">
                        <img class="media-object" ng-src="//www.gravatar.com/avatar/{{topic.user.gravatar}}?s=64&amp;d=mm" />
                    </a>
                    <div class="media-body">
                        <a ng-href="/topic/{{topic.id}}">
                            <h4 class="media-heading">
                                <span ng-bind="topic.title"> </span>
                            </h4>
                        </a>
                        <p ng-bind="topic.createdAt"> </p>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</div>
