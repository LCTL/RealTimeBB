<div class="container-fluid">
    <div class="page-header">
        <h1 translate="LOGIN.TITLE"></h1>
    </div>
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <form name="form" role="form" novalidate>
                <div class="alert alert-danger alert-dismissable" ng-show="loginFailure">
                    <span translate="LOGIN.INCORRECT_UN_PW"></span>
                </div>
                <div class="form-group" ng-class="{'has-error': form.username.$dirty &amp;&amp; form.username.$invalid}">
                    <label for="username" translate="FIELD.USERNAME"></label>
                    <input type="text" class="form-control" name="username" placeholder="{{'FIELD.USERNAME' | translate}}" ng-model="user.username" maxlength="50" required />
                    <div ng-show="form.username.$dirty">
                        <p ng-show="form.username.$error.required" class="text-danger" translate="VALIDATION.REQUIRED"></p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.password.$dirty &amp;&amp; form.password.$invalid}">
                    <label for="password" translate="FIELD.PASSWORD"></label>
                    <input type="password" class="form-control" name="password" placeholder="{{'FIELD.PASSWORD' | translate}}" ng-model="user.password" maxlength="50" required />
                    <div ng-show="form.password.$dirty">
                        <p ng-show="form.password.$error.required" class="text-danger" translate="VALIDATION.REQUIRED"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" ng-click="login(user)" ng-disabled="form.$invalid" translate="BUTTON.LOGIN"></button>
            </form>
        </div>
    </div>
</div>
