<h1 class="page-header">Forum Management</h1>

<button class="btn btn-primary" ng-click="showForumModal(null, 'create')">
    <span class="fa fa-plus"></span>
</button>

<div infinite-scroll="nextPage()" infinite-scroll-disabled="busy">
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Description</th>
                <th>Create Data</th>
                <th>Update Data</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="forum in forums">
                <td>
                    <span ng-bind="$index + 1"> </span>
                </td>
                <td>
                    <span ng-bind="forum.name"> </span>
                </td>
                <td>
                    <span ng-bind="forum.desc"> </span>
                </td>
                <td>
                    <span ng-bind="forum.createdAt | date:'yyyy-MM-dd HH:mm:ss Z'"> </span>
                </td>
                <td>
                    <span ng-bind="forum.updatedAt"> </span>
                </td>
                <td>
                    <button class="btn btn-default" ng-click="showForumModal(forum, 'edit')">
                        <span class="fa fa-pencil-square-o"></span>
                    </button>
                    <button class="btn btn-danger" ng-click="showForumModal(forum, 'delete')">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
